---
layout: wrapper
permalink: /papers/
---
{% for paper in site.papers %}
<div class="paper-container text-center pb-5">
    {{paper.time | markdownify}}
    <a href="{{paper.permalink | prepend: site.baseurl}}"><h3 class="responsive-title">{{paper.title}}</h3></a>
    <div class="flex-container vertical-align" style="justify-content: center;"> 
        <a class="p-2" href="{{paper.permalink | prepend: site.baseurl}}"><p>Read More</p></a>
        <br>
        {% if paper.git %}
            <a class="p-2" href="{{paper.git}}"><p>Git</p></a>
        {% endif %}
    </div>
</div>
{% endfor %}
